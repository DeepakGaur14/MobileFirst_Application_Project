<mat-toolbar color="primary">
  <span>Task Management App</span>
  <span class="example-spacer"></span>
 <button mat-raised-button (click)="openAddEditTaskForm()">
  ADD TASKS
 </button>
</mat-toolbar>



<div class="table-body">
  <mat-form-field class="filter-class">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="Task">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task List </th>
        <td mat-cell *matCellDef="let row"> {{row.Task}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="DatePick">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
        <td mat-cell *matCellDef="let row"> {{row.DatePick | date}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="taskstatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Status </th>
        <td mat-cell *matCellDef="let row"> {{row.taskstatus}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditTask(row)">
            <mat-icon> edit </mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteFromTaskList(row.id)">
            <mat-icon> delete </mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
